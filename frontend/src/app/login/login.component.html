<main>
  <h2>Me connecter</h2>
  <form action="#" id="loginForm">
    <fieldset>
      <legend>Formulaire de connexion</legend>
      <label for="emailField">Email</label>
      <input type="email" id="emailField" placeholder="E-mail (requis)" minlength="1" maxlength="50" required>
      <p id="emailError"></p>
      <label for="passwordField">Mot de passe</label>
      <input type="password" id="passwordField" placeholder="Mot de passe (requis)" minlength="1" maxlength="50" required>
      <p id="passwordError"></p>
      <button>Me connecter</button>
    </fieldset>
  </form>
</main>
