<main>
  <h2>Gestion des utilisateurs</h2>
  <div class="noUsers">
    <p *ngIf="noUser === true">Aucun utilisateur n'est enregistrÃ©</p>
  </div>
  <p [ngStyle]="textBoxStyle" class="errorTextBox">{{ response }}</p>
  <div class="listWrapper">
    <div class="user" *ngFor="let user of usersList">
      <p>{{user.name}}</p>

  </div>

</main>
