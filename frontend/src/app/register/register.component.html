<main>
  <h2>Créer un compte</h2>
  <!-- Account creation formular -->
  <form novalidate [formGroup]="registerForm" (ngSubmit)="saveNewUser()" id="signupForm">
    <fieldset>
      <legend>Formulaire d'inscription</legend>

      <label for="nameField">Nom</label>
      <input formControlName="name" type="text" id="nameField" placeholder="Nom (requis, 3 à 30 caractères)"
        minlength="3" maxlength="30" required>
      <p *ngIf="submitted && formControls['name'].errors" class="errorFormMessage">{{ formErrorMessage }}</p>

      <label for="emailField">Email</label>
      <input formControlName="email" type="email" id="emailField" placeholder="E-mail (requis, 6 à 30 caractères)"
        minlength="6" maxlength="30" required>
      <p *ngIf="submitted && formControls['email'].errors" class="errorFormMessage">{{ formErrorMessage }}</p>

      <label for="passwordField">Mot de passe</label>
      <input formControlName="password" type="password" id="passwordField"
        placeholder="Mot de passe (requis, 8 à 20 caractères)" minlength="8" maxlength="20" required>
      <p *ngIf="submitted && formControls['password'].errors" class="errorFormMessage">{{ formErrorMessage }}</p>

      <button type="submit">Créer mon compte</button>
      <p [ngStyle]="textBoxStyle" class="errorTextBox">{{ response }}</p>

    </fieldset>
  </form>

</main>
